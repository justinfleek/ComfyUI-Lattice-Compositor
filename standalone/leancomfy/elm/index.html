<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typed Scene Editor | Lean → Elm → WebGL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
        }
        
        /* Custom range slider styling */
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            background: #0f3460;
            border-radius: 3px;
            height: 6px;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 14px;
            height: 14px;
            background: #e94560;
            border-radius: 50%;
            cursor: pointer;
        }
        
        input[type="range"]::-moz-range-thumb {
            width: 14px;
            height: 14px;
            background: #e94560;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }
        
        /* Button hover */
        button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        
        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div id="app"></div>
    
    <script src="elm.js"></script>
    <script>
        // Initialize Elm app
        const app = Elm.Main.init({
            node: document.getElementById('app')
        });
        
        // In production, this would communicate with the Lean backend
        // via WebSocket or HTTP to get validated scene data
        
        console.log('Typed Scene Editor initialized');
        console.log('Stack: Lean 4 (types) → JSON → Elm (render) → WebGL');
    </script>
</body>
</html>
