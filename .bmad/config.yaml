# BMAD Configuration for Lattice Compositor

project:
  name: "lattice-compositor"
  type: "typescript_vue"
  description: "Motion graphics and visual effects tool for diffusion models"

# Agent assignments by file type
agents:
  default: "typescript-dev"
  mappings:
    "*.nix": "nix-specialist"
    "flake.nix": "nix-specialist"
    "*.sh": "bash-specialist"
    "*.ts": "typescript-dev"
    "*.tsx": "typescript-dev"
    "*.vue": "typescript-dev"
    "*.hs": "haskell-dev"
    "*.lean": "lean-dev"

# Quality gates - run on every change
quality:
  pre_commit:
    - "npx biome check ui/src"
    - "npx tsc --noEmit"

# Paths
paths:
  docs: "docs/"
  stories: "docs/stories/"
  agents: ".bmad/agents/"
  tests: "ui/src/__tests__/"
