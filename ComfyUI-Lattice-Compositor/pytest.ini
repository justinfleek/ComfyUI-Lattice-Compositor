[pytest]
# Test discovery
testpaths = src/lattice/tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test execution
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src/lattice
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-branch
    --cov-fail-under=70
    --no-cov-on-fail

# Coverage configuration
[coverage:run]
source = src/lattice
omit =
    */tests/*
    */__pycache__/*
    */scripts/*
    */test_*.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = htmlcov


