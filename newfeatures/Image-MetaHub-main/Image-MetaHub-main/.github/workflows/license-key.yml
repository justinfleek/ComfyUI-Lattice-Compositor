name: Generate license key

on:
  workflow_dispatch:
    inputs:
      email:
        description: "Customer email (used to generate the key)"
        required: true
        type: string

permissions:
  contents: read

jobs:
  generate-key:
    runs-on: ubuntu-latest
    env:
      IMH_LICENSE_SECRET: ${{ secrets.IMH_LICENSE_SECRET }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate key (no log output)
        shell: bash
        run: |
          set -euo pipefail

          if [ -z "${IMH_LICENSE_SECRET:-}" ]; then
            echo "IMH_LICENSE_SECRET is missing in repository secrets." >&2
            exit 1
          fi

          EMAIL="${{ inputs.email }}"
          OUTPUT="$(node scripts/generateLicenseKey.mjs "$EMAIL")"

          # Prevent accidental leakage if a future change echoes OUTPUT.
          echo "::add-mask::$OUTPUT"

          printf "%s\n" "$OUTPUT" > license.txt

          {
            echo "## License generated"
            echo "Email: $EMAIL"
            echo "Key saved as artifact: license.txt"
            echo "(This workflow does not print the key to logs or job summary.)"
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Upload license artifact
        uses: actions/upload-artifact@v4
        with:
          name: license-key
          path: license.txt
          if-no-files-found: error
          retention-days: 1
