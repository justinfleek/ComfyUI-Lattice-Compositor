scene:
  seed: 314
  density: 3000
  geometry: [
    {
      type: "mesh",
      name: "dolos.obj",
      scale: {
        type: "gaussian",
        dimensions: "uniform",
        mean: 1.0,
        std: 0.05,
        clamp: 0.15
      },
      base_scale: 0.04,
      fraction: 3
    },
  ]
  edge_size: 5
simulation:
  timestep: 2e-3
  solver:
    name: "primal_dual"
    iterations: 200
    tolerance: 1e-6
    non_smooth_force:
      # name: "only_normal"
      name: "non_smooth_contact"
      spring_based_force: true
      area_based_springs: true
      spring_k: 1e11
      spring_damp: 0.0001
      static_coeff: 0.6
experiments: [
  {
    name: "brownian",
    duration: 0.1,
    std: 0.3,
    seed: 1000
  },
  {
    name: "boundary_scale_search",
    scale_speed: 0.1,
    halt: 0.1,
    decay: 0.5,
    shrink_threshold: 30000,
    expand_threshold: 3e+1,
    iterations: 10,
  },
  {
    name: "static_press_shear",
    press_fraction: 0.00025,
    shear_fraction: 0.2,
    shear_increments: 100,
    shear_micro_inc: 5,
    press_iterations: 3,
    speed_tol: 1e-3,
    stress_tol: 0.999,
    decay: 0.5,
    stress_limit: 1e6,
    stress_search_factor: 0.1,
    stress_lower_limit: 1e1,
  },
]

