    halt: 0.1,
    decay: 0.5,
    shrink_threshold: 30000,
    expand_threshold: 3e+1,
    iterations: 10,
  },
  {
    name: "static_press",
    press_fraction: 0.00025,
    press_iterations: 3,
    speed_tol: 1e-3,
