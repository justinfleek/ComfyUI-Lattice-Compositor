simulation:
  timestep: 5e-4
  # adaptive_timestep: false
  # substep_factor: 2.5
  substep: 1
  solver:
    name: "primal_dual"
    iterations: 200
    tolerance: 1e-6
    non_smooth_force:
      # name: "only_normal"
      name: "non_smooth_contact"
      # name: "normalized"
      spring_based_force: true
      spring_k: 1e7
      spring_damp: 0.0001
      static_coeff: 0.6
  gravity: [0, 0, 0]
  rigid_body_world:
    name: "periodic"
    center: [0, 0, 0]
    scale: [0.7, 0.7, 0.7]
