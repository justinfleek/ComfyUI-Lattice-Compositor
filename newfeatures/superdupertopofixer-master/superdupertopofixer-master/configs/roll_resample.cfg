input_mesh_file testinputs/rolls/roll_sphere.obj

num_grid_cells 70
grid_bounding_box_style minmax_cube
should_perturb_grid 1

verbosity 0

## Run mode
run_mode scene

## Scene params
scene_type roll
dt 0.0416 # 24 fps
max_sim_time 10.0 


# ## Output options
should_output_frames					1
output_type								obj
output_path 							outputs/rolls/resampled.obj

##  Algorithm Parameters
grid_vertex_resolution_method 			fast_marching_method
marching_cubes_method 					8_octant_method
edge_deep_cell_test_depth 2
complex_cell_resample_mode resample_all
run_smoothing false

run_grid_labeler 1
run_complex_cell_detector 1
run_label_resolver 1 
run_value_transferrer 1
run_state_saver	 1
run_cell_separator 1
run_multi_label_marching_cuber 1
run_mesh_upkeeper 1

run_input_mesh_consistency_tests all