name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  # ============================================================================
  # Job 1: Code Quality Checks (Format, Lint, Type Check, Lazy Pattern Detection)
  # ============================================================================
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - name: Install dependencies
        working-directory: ui
        run: npm ci

      - name: Check formatting
        working-directory: ui
        run: npm run format:check
        continue-on-error: false

      - name: Lint
        working-directory: ui
        run: npm run lint
        continue-on-error: false

      - name: Type check
        working-directory: ui
        run: npm run typecheck
        continue-on-error: false

      - name: Check for lazy code patterns
        working-directory: ui
        run: npm run check:lazy:strict
        continue-on-error: false

  # ============================================================================
  # Job 2: Run Tests
  # ============================================================================
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - name: Install dependencies
        working-directory: ui
        run: npm ci

      - name: Run all tests
        working-directory: ui
        run: npx vitest run --reporter=verbose

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: ui/coverage/
          retention-days: 7
          if-no-files-found: ignore

  # ============================================================================
  # Job 3: Build
  # ============================================================================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [code-quality, test]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - name: Install dependencies
        working-directory: ui
        run: npm ci

      - name: Build
        working-directory: ui
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lattice-compositor-build
          path: |
            web/js/
            ui/dist/
          retention-days: 30

  # ============================================================================
  # Job 4: Security Audit (runs on PRs only)
  # ============================================================================
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - name: Install dependencies
        working-directory: ui
        run: npm ci

      - name: Run security tests
        working-directory: ui
        run: npx vitest run --reporter=verbose src/__tests__/security/

      - name: npm audit
        working-directory: ui
        run: npm audit --audit-level=high
        continue-on-error: true

  # ============================================================================
  # Job 5: TypeScript Strict Mode Check (catches type errors early)
  # ============================================================================
  typescript-strict:
    name: TypeScript Strict Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - name: Install dependencies
        working-directory: ui
        run: npm ci

      - name: Type check with strict mode
        working-directory: ui
        run: npx tsc --noEmit --strict
        continue-on-error: true

      - name: Comment PR with type errors
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const { execSync } = require('child_process');
            try {
              const output = execSync('cd ui && npx tsc --noEmit --strict 2>&1', { encoding: 'utf-8' });
              const errors = output.split('\\n').filter(line => line.includes('error TS'));
              if (errors.length > 0) {
                const comment = `## ⚠️ TypeScript Strict Mode Errors Found\\n\\n` +
                  `Found ${errors.length} type errors in strict mode. Please fix these before merging.\\n\\n` +
                  `\`\`\`\\n${errors.slice(0, 20).join('\\n')}\\n\`\`\`\\n\\n` +
                  `Run \`npm run typecheck\` locally to see all errors.`;
                github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: comment
                });
              }
            } catch (e) {
              // Error already handled above
            }
